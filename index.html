<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Card Component</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="pattern-top">
            <img src="images/bg-pattern-top.svg" alt="">
        </div>
        <div class="pattern-bottom">
            <img src="images/bg-pattern-bottom.svg" alt="">
        </div>
        <div class="container">
            <div class="image-container">
              <img class="image" src="images/bg-pattern-card.svg" alt="" />
            </div>

            <div class="text-container">
                <h1>Victor Crest  <span>26</span> </h1>
                <p>
                  London
                </p>
            </div>  
            

        </div>

        <img class="victor" src="images/image-victor.jpg" alt="">

        
    </main>
</body>
</html>
